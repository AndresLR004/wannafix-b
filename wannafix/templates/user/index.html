{% extends 'layouts/_base.html' %}

{% block title %}
User
{% endblock %}

{% block content %}
<div>
    <p>{{ user.name }}</p>
    {% if current_user.id == user.id %}
        <form action="{{ url_for('user_bp.download_info_user', user_id=user.id) }}" method="GET">
            <button class="btn btn-outline-primary btn-sm" type="submit">Descargar mi información</button>
        </form>
        <br>
        <form action="{{ url_for('user_bp.delete_user', user_id=user.id) }}" method="POST">
            <button class="btn btn-outline-primary btn-sm" type="submit">Eliminar mi información</button>
        </form>
    {% endif %}
</div>
{% endblock %}
